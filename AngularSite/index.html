<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Hello</title>

    <link href="Content/angular-material.css" rel="stylesheet" />
    <link href="Content/angular-material.layouts.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="" class="autocompletedemoInsideDialog">
        <md-content class="md-padding">
            <p>
                Click the button below to open the dialog with an autocomplete.
            </p>

            <md-button ng-click="ctrl.openDialog($event)" class="md-raised">Open Dialog</md-button>
        </md-content>
        <script type="text/ng-template" id="dialog.tmpl.html">
            <md-dialog aria-label="Autocomplete Dialog Example" ng-cloak>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2>Autocomplete Dialog Example</h2>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>

                <md-dialog-content>
                    <div class="md-dialog-content">
                        <form ng-submit="$event.preventDefault()">
                            <p>Use <code>md-autocomplete</code> to search for matches from local or remote data sources.</p>
                            <md-autocomplete md-selected-item="ctrl.selectedItem"
                                             md-search-text="ctrl.searchText"
                                             md-items="item in ctrl.querySearch(ctrl.searchText)"
                                             md-item-text="item.display"
                                             md-min-length="0"
                                             placeholder="What is your favorite US state?">
                                <md-item-template>
                                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                </md-item-template>
                                <md-not-found>
                                    No states matching "{{ctrl.searchText}}" were found.
                                </md-not-found>
                            </md-autocomplete>
                        </form>
                    </div>
                </md-dialog-content>

                <md-dialog-actions>
                    <md-button aria-label="Finished" ng-click="ctrl.finish($event)">Finished</md-button>
                </md-dialog-actions>
            </md-dialog>
        </script>
    </div>

    <!--
    Copyright 2016 Google Inc. All Rights Reserved.
    Use of this source code is governed by an MIT-style license that can be in foundin the LICENSE file at http://material.angularjs.org/license.
    -->

    <script src="Scripts/underscore.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="Scripts/angular-ui-router.js"></script>
    <script src="Scripts/angular-aria.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="Scripts/angular-material/angular-material.js"></script>
    <script src="Scripts/require.js" data-main="scripts/main"></script>
</body>
</html>
